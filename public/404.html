<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Razak</title>
    <script>
      // Redirect to index.html but preserve the URL for React Router
      sessionStorage.redirect = location.href;
    </script>
    <script>
      // If already on index.html, restore the original URL from sessionStorage
      const redirectTo = sessionStorage.redirect || "/";
      delete sessionStorage.redirect;
      if (redirectTo !== location.pathname) {
        history.replaceState(null, null, redirectTo);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
