<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Redirecting...</title>
  <script>
    // Store the current path
    sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search);
    // Redirect to root
    window.location.replace(window.location.origin + '/');
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
