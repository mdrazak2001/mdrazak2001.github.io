<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 20px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
  <script>
    (function() {
      // Get the full path including search and hash
      var path = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;
      
      // Construct the full URL to redirect to
      var redirect = path + search + hash;
      
      console.log('404.html redirecting to:', redirect);
      
      // Use a longer path in sessionStorage to avoid conflicts
      sessionStorage.setItem('__gh_pages_redirect__', redirect);
      
      // Redirect to root - using replace to avoid back button issues
      window.location.replace(window.location.origin + '/');
    })();
  </script>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
</body>
</html>
